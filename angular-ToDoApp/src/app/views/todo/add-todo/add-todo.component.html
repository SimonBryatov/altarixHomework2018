<h2>Новый ToDo</h2>
<form [formGroup]="form" (ngSubmit)='submit()'>
    <p>Наименование</p>
    <input type='text' formControlName='caption'/>
    <div class='form-alert' *ngIf='form.touched && form.invalid'>Поля должны быть обязательно заполнены!</div>
    <button class='form-button_send' [disabled]='form.invalid'>Создать ТуДу'ху</button>
</form>
